  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{TITLE}}</title>

  <!-- SEO -->
  <meta name="description" content="{{DESCRIPTION}}" />
  <meta name="robots" content="index,follow" />

  <!-- Canonical -->
  <link rel="canonical" href="{{CANONICAL}}" />

  <!-- Open Graph -->
  <meta property="og:title" content="{{OG_TITLE}}" />
  <meta property="og:description" content="{{OG_DESCRIPTION}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{OG_URL}}" />
  <meta property="og:image" content="https://www.anarchyxmayhem.com/assets/og/og-default.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{OG_TITLE}}" />
  <meta name="twitter:description" content="{{OG_DESCRIPTION}}" />
  <meta name="twitter:image" content="https://www.anarchyxmayhem.com/assets/og/og-default.png" />

  <!-- Fonts (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
